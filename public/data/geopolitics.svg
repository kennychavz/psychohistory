<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="32" cy="32" r="32" fill="#DC2626"/>
  <circle cx="32" cy="32" r="28" fill="#B91C1C"/>

  <!-- Globe/World map with conflict markers -->
  <!-- Globe outline -->
  <circle cx="32" cy="32" r="16" stroke="#FEE2E2" stroke-width="1.5" fill="none"/>

  <!-- Latitude lines -->
  <ellipse cx="32" cy="32" rx="16" ry="8" stroke="#FEE2E2" stroke-width="1" fill="none" opacity="0.5"/>
  <ellipse cx="32" cy="32" rx="16" ry="4" stroke="#FEE2E2" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Longitude line -->
  <path d="M 32 16 Q 28 32 32 48" stroke="#FEE2E2" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 32 16 Q 36 32 32 48" stroke="#FEE2E2" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Conflict/Strategic points markers -->
  <circle cx="26" cy="26" r="2" fill="#FEE2E2"/>
  <circle cx="38" cy="28" r="2" fill="#FEE2E2"/>
  <circle cx="28" cy="38" r="2" fill="#FEE2E2"/>
  <circle cx="36" cy="36" r="2" fill="#FEE2E2"/>

  <!-- Alert/Warning triangles -->
  <path d="M 32 20 L 34 24 L 30 24 Z" fill="#FEF2F2"/>
  <path d="M 42 32 L 44 36 L 40 36 Z" fill="#FEF2F2"/>

  <!-- Connection lines between points -->
  <line x1="26" y1="26" x2="38" y2="28" stroke="#FCA5A5" stroke-width="1" opacity="0.6"/>
  <line x1="28" y1="38" x2="36" y2="36" stroke="#FCA5A5" stroke-width="1" opacity="0.6"/>
</svg>
